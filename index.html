<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      /* Attribution */

      .attribution {
        font-size: 1.1rem;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <bodyro>
    <main role="main" class="container">
      <section class="card card-overlay" role="region">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__content">
          <header role="banner" class="card__header">
            <h1 class="card__heading">Order Summary</h1>
            <p class="card__lead">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <article role="article" class="card__body">
            <div class="badge">
              <div class="badge__image">
                <img src="./images/icon-music.svg" alt="" />
              </div>
              <div class="badge__title">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="badge__link">
              <a href="">Change</a>
            </div>
          </article>

          <div class="card__buttons">
            <a href="" class="btn btn-primary">Proceed to Payment</a>

            <a href="" class="btn-link">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution" role="landmark">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jos-me">jos-me</a>.
    </div>
  </bodyro>
</html>
