<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card card-overlay">
          <div class="card__image">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="card__content">
            <article class="card__header">
              <h3 class="card__heading">Order Summary</h3>
              <p class="card__lead">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </article>

            <article class="card__body">
              <div class="badge">
                <div class="badge__image">
                  <img src="./images/icon-music.svg" alt="" />
                </div>
                <div class="badge__title">
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="badge__link">
                <a href="">Change</a>
              </div>
            </article>

            <article class="card__buttons">
              <a href="" class="btn btn-primary">Proceed to Payment</a>

              <a href="" class="btn-link">Cancel Order</a>
            </article>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
